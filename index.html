<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMC 10 Percent Qs</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f4f8; /* Light gray background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">AMC 10 Percent Questions</h1>
        <p class="text-gray-600 mb-8">Click on a link below to view the question.</p>
        <nav>
            <ul class="space-y-4">
                <!-- Loop to generate 11 links -->
                <script>
                    const ul = document.querySelector('ul');
                    for (let i = 1; i <= 11; i++) {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = `AMC 10 Percent Q${i}.html`; // Link to the respective HTML file
                        a.textContent = `AMC 10 Percent Q${i}`;
                        a.className = "block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md";
                        li.appendChild(a);
                        ul.appendChild(li);
                    }
                </script>
            </ul>
        </nav>
    </div>
</body>
</html>
